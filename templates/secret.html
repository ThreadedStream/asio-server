<html>
    <head>
        <link href="secret.css" rel="stylesheet" type="text/css"> 
    </head>
    <body>
        <h2>Arithmetic Section</h2>
        <form id="mult" method="POST">
            <input type="text" id="expression">
            <button type="button" id="solveBtn">Solve</button>
        </form>
        <p id="result"></p>
        <p id="errorLbl" class="success"></p>
        <br>

        <img class="imagery" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Shunting_yard.svg/400px-Shunting_yard.svg.png"
             width=500px height=400px>


        <h2>Vector calculus section</h2>
        <h3>Dot product</h3>
        <input type="text" id="vec1">
        <input type="text" id="vec2">
        <button type="button" id="dotProductSolve">Solve</button>
        <p id="dotProductResult"></p>

        <h3>Cross product</h3>
        <input type="text" id="crossVec1">
        <input type="text" id="crossVec2">
        <button type="button" id="crossProductSolve">Solve</button>

        <script src="../static/secret.js" type="text/javascript"></script>
        
    </body> 
</html>
